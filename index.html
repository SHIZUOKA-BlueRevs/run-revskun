<body>

    <div id="scoreContainer">

    <div id="start-screen" class="overlay">

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- Supabaseè¨­å®š ---
        const SUPABASE_URL = 'https://uycmovhuawjneoicvdpb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5Y21vdmh1YXdqbmVvaWN2ZHBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxOTc4MzIsImV4cCI6MjA4Mzc3MzgzMn0.vQnxkNO9xNk2g1Yxs3nHVchgzU1FK_SHuCI9dVGNTjQ';
        
        let _supabase;
        window.onload = () => {
            try { 
                _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); 
            } catch (e) { console.error("Supabase load error"); }
        };

        async function saveGameLog(fScore, bScore) {
            if (!_supabase) return;
            try { 
                await _supabase.from('game_logs').insert([{ score: fScore, high_score: bScore }]); 
            } catch (e) { console.warn("Log skip"); }
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let isMuted = true, isPaused = false, score = 0, gameActive = false, gameStarted = false, isPortrait = false;
        let speed = 0, obstacles = [], groundY = 0, pLoaded = false, bLoaded = false, bRatio = 1;
        const JUMP_SOUND_PATH = 'jump.mp3', DEAD_SOUND_PATH = 'dead.mp3';

        const imgP = new Image(); imgP.src = 'player.png';
        const imgB = new Image(); imgB.src = 'ball.png';
        imgP.onload = () => pLoaded = true;
        imgB.onload = () => { bLoaded = true; bRatio = imgB.width / imgB.height; };

        let player = { x: 0, y: 0, w: 0, h: 0, dy: 0, jump: 0, grav: 0, onG: false };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            groundY = canvas.height * 0.72;
            player.h = canvas.height * 0.28;
            player.w = player.h * (imgP.width / imgP.height || 1);
            player.x = canvas.width * 0.2; 
            
            player.jump = canvas.height * 0.043; 
            player.grav = canvas.height * 0.0023; 
            
            isPortrait = canvas.height > canvas.width;
            document.getElementById("orientation-msg").style.display = isPortrait ? "flex" : "none";
            if(!gameStarted) document.getElementById("start-screen").style.display = isPortrait ? "none" : "flex";
            draw();
        }
        window.addEventListener('resize', resize); resize();

        function spawnManager() {
            if (!gameActive || isPaused) { setTimeout(spawnManager, 500); return; }
            let baseH = player.h * 0.75, baseW = baseH * bRatio;
            obstacles.push({ x: canvas.width, y: groundY - baseH, w: baseW, h: baseH });
            
            let waitBase = score < 35 ? 2000 : 1600;
            let nextWait = waitBase - Math.min(score * 10, 800) + (Math.random() - 0.5) * 400;
            setTimeout(spawnManager, Math.max(nextWait, 850));
        }

        function doStart() {
            gameStarted = true; gameActive = true;
            document.getElementById("start-screen").style.display = "none";
            score = 0; obstacles = []; 
            speed = canvas.width / 150; 
            player.y = groundY - player.h; spawnManager(); loop();
        }

        function action(e) {
            if (e.target.id === "soundBtn" || e.target.id === "pauseBtn") return;
            if (isPaused || isPortrait) return;
            if (e && e.cancelable) e.preventDefault();
            if (!gameStarted) doStart();
            else if (!gameActive) location.reload();
            else if (player.onG) {
                player.dy = -player.jump; player.onG = false;
                if (!isMuted) { const s = new Audio(JUMP_SOUND_PATH); s.volume = 0.5; s.play().catch(()=>{}); }
            }
        }
        window.addEventListener('pointerdown', action, {passive: false});

        document.getElementById("soundBtn").addEventListener("pointerdown", (e) => {
            e.preventDefault(); e.stopPropagation(); isMuted = !isMuted;
            e.target.innerText = isMuted ? "ğŸ”‡ éŸ³: OFF" : "ğŸ”Š éŸ³: ON";
        });
        document.getElementById("pauseBtn").addEventListener("pointerdown", (e) => {
            e.preventDefault(); e.stopPropagation(); if(!gameActive) return;
            isPaused = !isPaused; e.target.innerText = isPaused ? "â–¶ï¸ å†é–‹" : "â¸ï¸ ä¸€æ™‚åœæ­¢";
            document.getElementById("pause-screen").style.display = isPaused ? "flex" : "none";
        });

        function loop() {
            if (!gameActive) return;
            if (!isPaused) {
                player.dy += player.grav; player.y += player.dy;
                let floor = groundY - player.h;
                if (player.y > floor) { player.y = floor; player.dy = 0; player.onG = true; }

                obstacles.forEach((o, i) => {
                    o.x -= speed;
                    
                    // â˜…å½“ãŸã‚Šåˆ¤å®šã®ã€Œç¥å›é¿ã€èª¿æ•´ï¼ˆç…™ã¯ã‚»ãƒ¼ãƒ•ç‰ˆï¼‰â˜…
                    let hitW = o.w * 0.42; 
                    let hitH = o.h * 0.55;
                    let ox = o.x + o.w * 0.05; 
                    let oy = o.y + o.h * 0.25;

                    let px = player.x + player.w * 0.35;
                    let pw = player.w * 0.3;
                    let py = player.y + player.h * 0.2;
                    let ph = player.h * 0.7;

                    if (px < ox + hitW && px + pw > ox && py < oy + hitH && py + ph > oy) {
                        if (!isMuted) { const d = new Audio(DEAD_SOUND_PATH); d.play().catch(()=>{}); }
                        gameActive = false;
                        saveGameLog(score, Math.max(score, localStorage.getItem("revsHighScore") || 0));
                        if (score > (localStorage.getItem("revsHighScore") || 0)) localStorage.setItem("revsHighScore", score);
                    }

                    if (o.x + o.w < 0) { 
                        obstacles.splice(i, 1); score++; 
                        if (score <= 35) speed += 0.012; 
                        else if (score <= 60) speed += 0.028; 
                        else if (score <= 85) speed += 0.048; 
                        else speed += 0.07; 
                    }
                });
                document.getElementById("scoreDisplay").innerText = "Score: " + score;
                document.getElementById("bestDisplay").innerText = "BEST: " + Math.max(score, localStorage.getItem("revsHighScore") || 0);
            }
            draw(); requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(pLoaded) ctx.drawImage(imgP, player.x, player.y, player.w, player.h);
            obstacles.forEach(o => { if(bLoaded) ctx.drawImage(imgB, o.x, o.y, o.w, o.h); });
            if (!gameActive && gameStarted) {
                ctx.fillStyle = "rgba(10, 49, 143, 0.9)"; ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.textAlign = "center"; let cy = canvas.height * 0.45;
                ctx.fillStyle = "white"; ctx.font = "bold 24px sans-serif"; ctx.fillText("è©¦åˆçµ‚äº†ï¼", canvas.width/2, cy - 65);
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 16px sans-serif"; ctx.fillText("ä»Šå›: " + score, canvas.width/2 - 60, cy - 25);
                ctx.fillStyle = "#fff"; ctx.fillText("BEST: " + (localStorage.getItem("revsHighScore") || score), canvas.width/2 + 60, cy - 25);
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 55px sans-serif"; ctx.fillText(score, canvas.width/2, cy + 25);
                ctx.fillStyle = "white"; ctx.font = "bold 15px sans-serif"; ctx.fillText("æœ€é«˜å¾—ç‚¹ã‚’è¦‹ã›ã¦ãƒ©ãƒ³ã‚¯ã‚’ãƒã‚§ãƒƒã‚¯ï¼", canvas.width/2, cy + 70);
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 18px sans-serif"; ctx.fillText("â–¼ ã‚¿ãƒƒãƒ—ã—ã¦ãƒªãƒˆãƒ©ã‚¤ â–¼", canvas.width/2, cy + 115);
            }
        }
    </script>
