    <style>

        canvas {

        #bestDisplay { font-size: 14px; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000; margin-top: 2px; }

        /* ãƒœã‚¿ãƒ³ï¼šSafariã®é‡ãªã‚Šã‚’è€ƒæ…®ã—ã€ã‚ˆã‚Šä¸‹ç«¯ã¸ã€‚ã‹ã¤ã‚¿ãƒƒãƒ—ã—ã‚„ã™ãèª¿æ•´ */
        .game-btn {
            position: absolute; bottom: 12px; /* æ•µã®è¶³å…ƒã‚’é¿ã‘ã‚‹ãŸã‚ã•ã‚‰ã«ä¸‹ã’ */
            background: rgba(10, 49, 143, 0.95); color: white;
            border: 2px solid #4ba4d7; border-radius: 8px;
            padding: 8px 12px; font-size: 13px; font-weight: bold;
            z-index: 5000; cursor: pointer; -webkit-appearance: none;
            touch-action: none; /* ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’å®Œå…¨ã«æŠ‘åˆ¶ */
        }
        #soundBtn { left: 15px; }
        #pauseBtn { right: 15px; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 49, 143, 0.85); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; }
        #title-img { width: auto; height: auto; max-width: 65%; max-height: 40vh; margin-bottom: 10px; }
        #start-text { font-size: 18px; animation: blink 1.5s infinite; color: #4ba4d7; font-weight: bold; margin-bottom: 10px; }
        #note-text { font-size: 11px; color: #fff; opacity: 0.9; padding: 0 20px; line-height: 1.4; }
        
        #pause-screen { display: none; background: rgba(0,0,0,0.5); pointer-events: none; }
        #pause-screen span { font-size: 36px; background: rgba(10,49,143,0.8); padding: 20px; border-radius: 20px; border: 2px solid #4ba4d7; }

        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.4;} }
    </style>
</head>
<body>
    <button id="soundBtn" class="game-btn">ğŸ”‡ éŸ³: OFF</button>
    <button id="pauseBtn" class="game-btn">â¸ï¸ ä¸€æ™‚åœæ­¢</button>
    
    <div id="scoreContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="bestDisplay">BEST: 0</div>
    </div>
    
    <div id="orientation-msg" class="overlay">ğŸ“±<br>ç”»é¢ã‚’ã€æ¨ªå‘ãã€‘ã«ã—ã¦ã­ï¼</div>
    
    <div id="start-screen" class="overlay">
        <img src="title.png" id="title-img">
        <p id="start-text">ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼</p>
        <p id="note-text">åˆ—ãŒé€²ã‚“ã ã‚‰ã€ã‚²ãƒ¼ãƒ ã‚’ä¸€æ™‚åœæ­¢ã—ã¦é€²ã‚“ã§ãã ã•ã„</p>
    </div>

    <div id="pause-screen" class="overlay">
        <span>PAUSE</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let isMuted = true; 
        let isPaused = false;
        const sndJump = new Audio('jump.mp3'); 
        const sndDead = new Audio('dead.mp3');
        const soundBtn = document.getElementById("soundBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const pauseScreen = document.getElementById("pause-screen");

        let highScore = localStorage.getItem("revsHighScore") || 0;
        document.getElementById("bestDisplay").innerText = "BEST: " + highScore;

        // ãƒœã‚¿ãƒ³å°‚ç”¨ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ï¼ˆpointerdownã§å³æ™‚åå¿œï¼‰
        const handleSound = (e) => {
            e.preventDefault(); e.stopPropagation();
            isMuted = !isMuted;
            soundBtn.innerText = isMuted ? "ğŸ”‡ éŸ³: OFF" : "ğŸ”Š éŸ³: ON";
        };

        const handlePause = (e) => {
            e.preventDefault(); e.stopPropagation();
            if(!gameActive || !gameStarted) return;
            isPaused = !isPaused;
            pauseBtn.innerText = isPaused ? "â–¶ï¸ å†é–‹" : "â¸ï¸ ä¸€æ™‚åœæ­¢";
            pauseScreen.style.display = isPaused ? "flex" : "none";
        };

        soundBtn.addEventListener("pointerdown", handleSound);
        pauseBtn.addEventListener("pointerdown", handlePause);

        const imgP = new Image(); imgP.src = 'player.png';
        const imgB = new Image(); imgB.src = 'ball.png';

        let score = 0, gameActive = false, gameStarted = false, isPortrait = false;
        let speed = 0, obstacles = [], groundY = 0;
        let pLoaded = false, bLoaded = false, bRatio = 1;

        imgP.onload = () => pLoaded = true;
        imgB.onload = () => { bLoaded = true; bRatio = imgB.width / imgB.height; };

        let player = { x: 0, y: 0, w: 0, h: 0, dy: 0, jump: 0, grav: 0, onG: false };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            groundY = canvas.height * 0.72;
            player.h = canvas.height * 0.28;
            player.w = player.h * (imgP.width / imgP.height || 1);
            player.x = canvas.width * 0.2; 
            player.jump = canvas.height * 0.035;
            player.grav = canvas.height * 0.0015;
            isPortrait = canvas.height > canvas.width;
            document.getElementById("orientation-msg").style.display = isPortrait ? "flex" : "none";
            if(!gameStarted) document.getElementById("start-screen").style.display = isPortrait ? "none" : "flex";
            if(!gameActive) draw();
        }
        window.addEventListener('resize', resize);
        resize();

        function spawnManager() {
            if (!gameActive) return;
            if (isPaused) { setTimeout(spawnManager, 500); return; }
            let baseH = player.h * 0.75;
            let baseW = baseH * bRatio;
            obstacles.push({ x: canvas.width, y: groundY - baseH, w: baseW, h: baseH });

            let nextWait;
            if (score < 10) {
                nextWait = 1800;
            } else {
                let baseWait = 1800 - Math.min((score - 10) * 50, 1000); 
                let trick = Math.random() < 0.3 ? 1200 : 0; 
                let jitter = (Math.random() - 0.5) * 400; 
                nextWait = baseWait + trick + jitter;
            }
            setTimeout(spawnManager, Math.max(nextWait, 750));
        }

        function doStart() {
            gameStarted = true; gameActive = true;
            document.getElementById("start-screen").style.display = "none";
            score = 0; obstacles = []; 
            speed = canvas.width / 115; 
            player.y = groundY - player.h;
            spawnManager(); 
            loop();
        }

        function action(e) {
            // ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸå ´åˆã¯ç„¡è¦–ã™ã‚‹
            if (e.target.id === "soundBtn" || e.target.id === "pauseBtn") return;
            if (isPaused) return; 
            
            if (e && e.cancelable) e.preventDefault();
            if (isPortrait) return;
            if (!gameStarted) doStart();
            else if (!gameActive) location.reload();
            else if (player.onG) {
                player.dy = -player.jump; player.onG = false;
                if (!isMuted) {
                    let s = sndJump.cloneNode(true);
                    s.volume = 0.5; s.play().catch(()=>{});
                }
            }
        }

        // ã‚²ãƒ¼ãƒ ç”»é¢å…¨ä½“ã®æ“ä½œ
        window.addEventListener('pointerdown', action, {passive: false});

        function loop() {
            if (!gameActive) return;
            if (!isPaused) {
                player.dy += player.grav;
                player.y += player.dy;
                let floor = groundY - player.h;
                if (player.y > floor) { player.y = floor; player.dy = 0; player.onG = true; }

                obstacles.forEach((o, i) => {
                    o.x -= speed;
                    if (player.x + player.w*0.35 < o.x + o.w*0.65 && player.x + player.w*0.65 > o.x + o.w*0.35 &&
                        player.y + player.h*0.35 < o.y + o.h*0.65 && player.y + player.h > o.y + o.h*0.2) {
                        gameActive = false;
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem("revsHighScore", highScore);
                        }
                        if (!isMuted) sndDead.play().catch(()=>{});
                    }
                    if (o.x + o.w < 0) { obstacles.splice(i, 1); score++; speed += 0.02; }
                });
                document.getElementById("scoreDisplay").innerText = "Score: " + score;
                document.getElementById("bestDisplay").innerText = "BEST: " + Math.max(score, highScore);
            }
            draw();
            requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(pLoaded) ctx.drawImage(imgP, player.x, player.y, player.w, player.h);
            obstacles.forEach(o => { if(bLoaded) ctx.drawImage(imgB, o.x, o.y, o.w, o.h); });

            if (!gameActive && gameStarted) {
                ctx.fillStyle = "rgba(10, 49, 143, 0.9)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.textAlign = "center";
                let cy = canvas.height * 0.45;
                ctx.fillStyle = "white"; ctx.font = "bold 24px sans-serif";
                ctx.fillText("è©¦åˆçµ‚äº†ï¼", canvas.width/2, cy - 65);
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 16px sans-serif";
                ctx.fillText("ä»Šå›: " + score, canvas.width/2 - 60, cy - 25);
                ctx.fillStyle = "#fff";
                ctx.fillText("BEST: " + highScore, canvas.width/2 + 60, cy - 25);
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 55px sans-serif";
                ctx.fillText(score, canvas.width/2, cy + 25);
                ctx.fillStyle = "white"; ctx.font = "bold 15px sans-serif";
                ctx.fillText("æœ€é«˜å¾—ç‚¹ã‚’è¦‹ã›ã¦ãƒ©ãƒ³ã‚¯ã‚’ãƒã‚§ãƒƒã‚¯ï¼", canvas.width/2, cy + 70);
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 18px sans-serif";
                ctx.fillText("â–¼ ã‚¿ãƒƒãƒ—ã—ã¦ãƒªãƒˆãƒ©ã‚¤ â–¼", canvas.width/2, cy + 115);
            }
        }
    </script>
</body>
</html>
