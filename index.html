<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é™å²¡ãƒ–ãƒ«ãƒ¼ãƒ¬ãƒ´ã‚ºãƒŸãƒ‹ã‚²ãƒ¼ãƒ </title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0054a6; font-family: sans-serif; }
        canvas { 
            display: block; width: 100vw; height: 100vh; touch-action: none; 
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center bottom;
        }
        #scoreDisplay { 
            position: absolute; top: 40px; right: 30px; 
            font-size: 28px; font-weight: bold; color: #fff; 
            text-shadow: 2px 2px 4px #000; z-index: 100; 
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; }
        #title-img { width: auto; height: auto; max-width: 70%; max-height: 45vh; margin-bottom: 20px; }
        #start-text { font-size: 20px; animation: blink 1.5s infinite; margin: 0;}
        #orientation-msg { display: none; background: #000; }
        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.3;} }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <div id="orientation-msg" class="overlay"><span>ğŸ“±</span>ç”»é¢ã‚’ã€æ¨ªå‘ãã€‘ã«ã—ã¦ã­ï¼</div>
    <div id="start-screen" class="overlay">
        <img src="title.png" id="title-img" alt="èµ°ã‚Œï¼ãƒ¬ãƒ´ã‚ºãã‚“">
        <p id="start-text">ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("start-screen");
        const orientMsg = document.getElementById("orientation-msg");

        const imgP = new Image(); imgP.src = 'player.png';
        const imgB = new Image(); imgB.src = 'ball.png';
        const sndJump = new Audio('jump.mp3'); 
        const sndDead = new Audio('dead.mp3');

        let pLoaded = false;
        let bLoaded = false;
        let ballRatio = 1;

        imgP.onload = () => { pLoaded = true; };
        imgB.onload = () => { bLoaded = true; ballRatio = imgB.width / imgB.height; };

        let score = 0;
        let gameActive = false;
        let gameStarted = false;
        let isPortrait = false;
        let speed = 0;
        let obstacles = [];
        let groundY = 0;

        let player = { x: 80, y: 0, w: 0, h: 0, dy: 0, jump: 0, grav: 0, onG: false };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            groundY = canvas.height * 0.68;

            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚µã‚¤ã‚ºï¼šç”»é¢é«˜ã•ã®22%
            player.h = canvas.height * 0.22;
            player.w = player.h * (imgP.width / imgP.height || 1);
            player.jump = canvas.height * 0.032;
            player.grav = canvas.height * 0.0013;

            isPortrait = canvas.height > canvas.width;
            orientMsg.style.display = isPortrait ? "flex" : "none";
            if(!gameStarted) startScreen.style.display = isPortrait ? "none" : "flex";
            if(!gameActive) draw();
        }
        window.addEventListener('resize', resize);
        resize();

        // --- ã€ä¿®æ­£ã€‘ãƒœãƒ¼ãƒ«ã®ã‚µã‚¤ã‚ºã‚’ä¸€å®šã«ã™ã‚‹ ---
        function addObs() {
            if (!gameActive) return;
            
            // ãƒ©ãƒ³ãƒ€ãƒ ã‚’å»ƒæ­¢ã—ã€ãƒ¬ãƒ´ã‚ºãã‚“ã¨åŒã˜é«˜ã•ï¼ˆplayer.hï¼‰ã«åŸºã¥ã„ãŸä¸€å®šã‚µã‚¤ã‚ºã«å›ºå®š
            let baseH = player.h * 0.9; // ãƒ¬ãƒ´ã‚ºãã‚“ã‚ˆã‚Šä¸€å›ã‚Šå°ã•ã„ã‚µã‚¤ã‚ºã§å›ºå®š
            let baseW = baseH * ballRatio;

            obstacles.push({ x: canvas.width, y: groundY - baseH, w: baseW, h: baseH });
            
            // å‡ºç¾é–“éš”ã®ã¿ãƒ©ãƒ³ãƒ€ãƒ ï¼ˆã‚²ãƒ¼ãƒ æ€§ã‚’ä¿ã¤ãŸã‚ï¼‰
            setTimeout(addObs, 1400 + Math.random() * 1200);
        }

        function doStart() {
            gameStarted = true; gameActive = true;
            startScreen.style.display = "none";
            score = 0; obstacles = [];
            speed = canvas.width / 120;
            player.y = groundY - player.h;
            document.getElementById("scoreDisplay").innerText = "Score: 0";
            addObs();
            loop();
        }

        function action(e) {
            if (e && e.cancelable) e.preventDefault();
            if (isPortrait) return;
            if (!gameStarted) { doStart(); } 
            else if (!gameActive) { location.reload(); } 
            else if (player.onG) {
                player.dy = -player.jump;
                player.onG = false;
                sndJump.currentTime = 0; sndJump.play().catch(()=>{});
            }
        }

        window.addEventListener('touchstart', action, {passive: false});
        window.addEventListener('mousedown', (e) => { if(e.button===0) action(e); });

        function loop() {
            if (!gameActive) return;
            player.dy += player.grav;
            player.y += player.dy;
            let floor = groundY - player.h;
            if (player.y > floor) { player.y = floor; player.dy = 0; player.onG = true; }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                // å½“ãŸã‚Šåˆ¤å®š
                if (player.x + player.w*0.25 < o.x + o.w*0.75 && player.x + player.w*0.75 > o.x + o.w*0.25 &&
                    player.y + player.h*0.25 < o.y + o.h*0.75 && player.y + player.h > o.y + o.h*0.1) {
                    gameActive = false;
                    sndDead.play().catch(()=>{});
                }
                if (o.x + o.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById("scoreDisplay").innerText = "Score: " + score;
                    speed += 0.05;
                }
            });
            draw();
            requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(pLoaded) ctx.drawImage(imgP, player.x, player.y, player.w, player.h);
            obstacles.forEach(o => { if(bLoaded) ctx.drawImage(imgB, o.x, o.y, o.w, o.h); });

            // --- ã€ä¿®æ­£ã€‘è©¦åˆçµ‚äº†ç”»é¢ã®é‡ãªã‚Šè§£æ¶ˆã¨é…è‰² ---
            if (!gameActive && gameStarted) {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.textAlign = "center";
                let cy = canvas.height / 2;
                
                ctx.fillStyle = "white";
                ctx.font = "bold 28px sans-serif";
                ctx.fillText("è©¦åˆçµ‚äº†ï¼", canvas.width/2, cy - 90);
                
                ctx.font = "20px sans-serif";
                ctx.fillText("SCORE", canvas.width/2, cy - 50);
                
                // ã‚¹ã‚³ã‚¢ã‚’å¤§ããã€ç›®ç«‹ã¤ã‚¤ã‚¨ãƒ­ãƒ¼ã«
                ctx.fillStyle = "#ffcc00"; 
                ctx.font = "bold 80px sans-serif";
                ctx.fillText(score, canvas.width/2, cy + 30);
                
                ctx.fillStyle = "white";
                ctx.font = "bold 16px sans-serif";
                ctx.fillText("ã“ã®ã‚¹ã‚³ã‚¢ã‚’ã‚°ãƒƒã‚ºã‚·ãƒ§ãƒƒãƒ—å…¥å£ã§æ•™ãˆã¦ã­ï¼", canvas.width/2, cy + 85);
                
                ctx.font = "18px sans-serif";
                ctx.fillText("â–¼ ã‚¿ãƒƒãƒ—ã—ã¦ãƒªãƒˆãƒ©ã‚¤ â–¼", canvas.width/2, cy + 135);
            }
        }
    </script>
</body>
</html>
