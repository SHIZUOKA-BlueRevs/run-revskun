<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÈùôÂ≤°„Éñ„É´„Éº„É¨„É¥„Ç∫„Éü„Éã„Ç≤„Éº„É†</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0a318f; font-family: sans-serif; }
        canvas { 
            display: block; width: 100vw; height: 100vh; touch-action: none; 
            background-image: url('bg.jpg'); background-size: cover; background-position: center bottom;
        }
        /* „Çπ„Ç≥„Ç¢Ë°®Á§∫ÔºàBEST„ÇÇ‰∏¶„Åπ„Å¶Ë°®Á§∫Ôºâ */
        #scoreContainer { 
            position: absolute; top: 35px; right: 30px; text-align: right;
            z-index: 100; pointer-events: none;
        }
        #scoreDisplay { font-size: 26px; font-weight: bold; color: #4ba4d7; text-shadow: 2px 2px 4px #000; }
        #bestDisplay { font-size: 14px; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000; margin-top: 2px; }

        #soundBtn {
            position: absolute; bottom: 25px; left: 20px;
            background: rgba(10, 49, 143, 0.8); color: white;
            border: 2px solid #4ba4d7; border-radius: 10px;
            padding: 10px 15px; font-size: 14px; font-weight: bold;
            z-index: 101; cursor: pointer; -webkit-appearance: none;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 49, 143, 0.85); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; }
        #title-img { width: auto; height: auto; max-width: 65%; max-height: 40vh; margin-bottom: 10px; }
        #start-text { font-size: 20px; animation: blink 1.5s infinite; color: #4ba4d7; font-weight: bold; margin-bottom: 10px; }
        #sound-note { font-size: 13px; color: #fff; opacity: 0.8; }
        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.4;} }
    </style>
</head>
<body>
    <button id="soundBtn">üîä Èü≥: ON</button>
    
    <div id="scoreContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="bestDisplay">BEST: 0</div>
    </div>
    
    <div id="orientation-msg" class="overlay">üì±<br>ÁîªÈù¢„Çí„ÄêÊ®™Âêë„Åç„Äë„Å´„Åó„Å¶„Å≠ÔºÅ</div>
    <div id="start-screen" class="overlay">
        <img src="title.png" id="title-img">
        <p id="start-text">ÁîªÈù¢„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„ÉàÔºÅ</p>
        <p id="sound-note">‚ÄªÈü≥„ÅåÂá∫„Åæ„Åô„ÄÇ„ÅîÊ≥®ÊÑè„Åè„Å†„Åï„ÅÑ</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let isMuted = false;
        const sndJump = new Audio('jump.mp3'); 
        const sndDead = new Audio('dead.mp3');
        const soundBtn = document.getElementById("soundBtn");

        // „Éè„Ç§„Çπ„Ç≥„Ç¢„ÅÆË™≠„ÅøËæº„Åø
        let highScore = localStorage.getItem("revsHighScore") || 0;
        document.getElementById("bestDisplay").innerText = "BEST: " + highScore;

        soundBtn.addEventListener("click", (e) => {
            e.preventDefault(); e.stopPropagation();
            isMuted = !isMuted;
            soundBtn.innerText = isMuted ? "üîá Èü≥: OFF" : "üîä Èü≥: ON";
        });
        soundBtn.addEventListener("touchstart", (e) => { e.stopPropagation(); }, {passive: false});

        const imgP = new Image(); imgP.src = 'player.png';
        const imgB = new Image(); imgB.src = 'ball.png';

        let score = 0, gameActive = false, gameStarted = false, isPortrait = false;
        let speed = 0, obstacles = [], groundY = 0;
        let pLoaded = false, bLoaded = false, bRatio = 1;

        imgP.onload = () => pLoaded = true;
        imgB.onload = () => { bLoaded = true; bRatio = imgB.width / imgB.height; };

        let player = { x: 0, y: 0, w: 0, h: 0, dy: 0, jump: 0, grav: 0, onG: false };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            groundY = canvas.height * 0.72;
            player.h = canvas.height * 0.28;
            player.w = player.h * (imgP.width / imgP.height || 1);
            player.x = canvas.width * 0.2; 
            player.jump = canvas.height * 0.035;
            player.grav = canvas.height * 0.0015;
            isPortrait = canvas.height > canvas.width;
            document.getElementById("orientation-msg").style.display = isPortrait ? "flex" : "none";
            if(!gameStarted) document.getElementById("start-screen").style.display = isPortrait ? "none" : "flex";
            if(!gameActive) draw();
        }
        window.addEventListener('resize', resize);
        resize();

        function spawnManager() {
            if (!gameActive) return;
            let baseH = player.h * 0.75;
            let baseW = baseH * bRatio;
            obstacles.push({ x: canvas.width, y: groundY - baseH, w: baseW, h: baseH });

            let nextWait;
            if (score < 10) {
                nextWait = 1800;
            } else {
                let baseWait = 1800 - Math.min((score - 10) * 50, 1000); 
                let trick = Math.random() < 0.3 ? 1200 : 0; 
                let jitter = (Math.random() - 0.5) * 400; 
                nextWait = baseWait + trick + jitter;
            }
            setTimeout(spawnManager, Math.max(nextWait, 750));
        }

        function doStart() {
            gameStarted = true; gameActive = true;
            document.getElementById("start-screen").style.display = "none";
            score = 0; obstacles = []; 
            speed = canvas.width / 115; 
            player.y = groundY - player.h;
            sndJump.play().then(() => { sndJump.pause(); }).catch(()=>{});
            spawnManager(); 
            loop();
        }

        function action(e) {
            if (e.target.id === "soundBtn") return;
            if (e && e.cancelable) e.preventDefault();
            if (isPortrait) return;
            if (!gameStarted) doStart();
            else if (!gameActive) location.reload();
            else if (player.onG) {
                player.dy = -player.jump; player.onG = false;
                if (!isMuted) {
                    let s = sndJump.cloneNode(true);
                    s.volume = 0.5; s.play().catch(()=>{});
                }
            }
        }

        window.addEventListener('touchstart', action, {passive: false});
        window.addEventListener('mousedown', (e) => { if(e.button===0) action(e); });

        function loop() {
            if (!gameActive) return;
            player.dy += player.grav;
            player.y += player.dy;
            let floor = groundY - player.h;
            if (player.y > floor) { player.y = floor; player.dy = 0; player.onG = true; }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                if (player.x + player.w*0.35 < o.x + o.w*0.65 && player.x + player.w*0.65 > o.x + o.w*0.35 &&
                    player.y + player.h*0.35 < o.y + o.h*0.65 && player.y + player.h > o.y + o.h*0.2) {
                    gameActive = false;
                    // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÊôÇ„Å´„Éè„Ç§„Çπ„Ç≥„Ç¢‰øùÂ≠ò
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem("revsHighScore", highScore);
                    }
                    if (!isMuted) sndDead.play().catch(()=>{});
                }
                if (o.x + o.w < 0) { 
                    obstacles.splice(i, 1); 
                    score++; 
                    // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó„ÇíÁ∑©„ÇÑ„Åã„Å´ (0.04 -> 0.02)
                    speed += 0.02; 
                }
            });
            document.getElementById("scoreDisplay").innerText = "Score: " + score;
            document.getElementById("bestDisplay").innerText = "BEST: " + Math.max(score, highScore);
            draw();
            requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(pLoaded) ctx.drawImage(imgP, player.x, player.y, player.w, player.h);
            obstacles.forEach(o => { if(bLoaded) ctx.drawImage(imgB, o.x, o.y, o.w, o.h); });

            if (!gameActive && gameStarted) {
                ctx.fillStyle = "rgba(10, 49, 143, 0.9)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.textAlign = "center";
                let cy = canvas.height * 0.45;
                
                ctx.fillStyle = "white"; ctx.font = "bold 24px sans-serif";
                ctx.fillText("Ë©¶ÂêàÁµÇ‰∫ÜÔºÅ", canvas.width/2, cy - 65);
                
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 16px sans-serif";
                ctx.fillText("‰ªäÂõû: " + score, canvas.width/2 - 60, cy - 25);
                ctx.fillStyle = "#fff";
                ctx.fillText("BEST: " + highScore, canvas.width/2 + 60, cy - 25);
                
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 55px sans-serif";
                ctx.fillText(score, canvas.width/2, cy + 25);
                
                ctx.fillStyle = "white"; ctx.font = "bold 15px sans-serif";
                ctx.fillText("ÊúÄÈ´òÂæóÁÇπ„ÇíË¶ã„Åõ„Å¶„É©„É≥„ÇØ„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºÅ", canvas.width/2, cy + 70);
                
                ctx.fillStyle = "#4ba4d7"; ctx.font = "bold 18px sans-serif";
                ctx.fillText("‚ñº „Çø„ÉÉ„Éó„Åó„Å¶„É™„Éà„É©„Ç§ ‚ñº", canvas.width/2, cy + 115);
            }
        }
    </script>
</body>
</html>
