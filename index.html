<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é™å²¡ãƒ–ãƒ«ãƒ¼ãƒ¬ãƒ´ã‚ºãƒŸãƒ‹ã‚²ãƒ¼ãƒ </title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0054a6; font-family: sans-serif; }
        
        /* èƒŒæ™¯ï¼šå…¨ç”»é¢ã‚’è¦†ã„ã€ä¸‹ï¼ˆèŠç”Ÿï¼‰ã‚’åŸºæº–ã«å›ºå®š */
        canvas { 
            display: block; width: 100vw; height: 100vh; touch-action: none; 
            background-image: url('bg.jpg'); 
            background-size: cover; 
            background-position: center bottom; 
        }

        /* ã‚¹ã‚³ã‚¢ï¼šå³ä¸Šã€å°‘ã—ä¸‹ã«é…ç½® */
        #scoreDisplay { 
            position: absolute; top: 40px; right: 25px; 
            font-size: 28px; font-weight: bold; color: #fff; 
            text-shadow: 2px 2px 4px #000; z-index: 100; 
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«ç”»åƒ */
        #title-img { width: 80%; max-width: 500px; height: auto; margin-bottom: 20px; }
        p { font-size: 24px; animation: blink 1.5s infinite; }
        
        #orientation-msg { display: none; background: #000; }

</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    
    <div id="orientation-msg" class="overlay"><span>ğŸ“±</span>ç”»é¢ã‚’ã€æ¨ªå‘ãã€‘ã«ã—ã¦ã­ï¼</div>

    <div id="start-screen" class="overlay">
        <img src="title.png" id="title-img" alt="èµ°ã‚Œï¼ãƒ¬ãƒ´ã‚ºãã‚“">
        <p>ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("start-screen");
        const orientMsg = document.getElementById("orientation-msg");

        // ç”»åƒã®æº–å‚™
        const imgP = new Image(); imgP.src = 'player.png';
        const imgB = new Image(); imgB.src = 'ball.png';

        // --- ã€è¿½åŠ ã€‘åŠ¹æœéŸ³ã®è¨­å®š ---
        // jump.mp3, dead.mp3 ãªã©ã®åå‰ã§GitHubã«ã‚¢ãƒƒãƒ—ã™ã‚Œã°é³´ã‚Šã¾ã™
        const sndJump = new Audio('jump.mp3'); 
        const sndDead = new Audio('dead.mp3');

        let score = 0;
        let gameActive = false;
        let gameStarted = false;
        let isPortrait = false;
        let speed = 0;
        let obstacles = [];
        let player = { x: 80, y: 0, w: 100, h: 100, dy: 0, jump: 17, grav: 0.8, onG: false };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            isPortrait = canvas.height > canvas.width;
            orientMsg.style.display = isPortrait ? "flex" : "none";
            if(!gameStarted) startScreen.style.display = isPortrait ? "none" : "flex";
            draw();
        }
        window.addEventListener('resize', resize);
        resize();

        function addObs() {
            if (!gameActive) return;
            // æ¯”ç‡ç¶­æŒï¼šå¹…ã‚’æ±ºã‚ã€ç”»åƒã®å…ƒã‚µã‚¤ã‚ºã‹ã‚‰é«˜ã•ã‚’è¨ˆç®—
            let baseW = 60 + Math.random() * 40;
            let ratio = imgB.width / imgB.height || 1; 
            let baseH = baseW / ratio;

            obstacles.push({ x: canvas.width, y: canvas.height - baseH - 50, w: baseW, h: baseH });
            setTimeout(addObs, 1300 + Math.random() * 1000);
        }

        function doStart() {
            gameStarted = true; gameActive = true;
            startScreen.style.display = "none";
            score = 0; obstacles = [];
            speed = canvas.width / 100;
            player.y = canvas.height - player.h - 50;
            document.getElementById("scoreDisplay").innerText = "Score: 0";
            addObs();
            loop();
        }

        function action(e) {
            if (e) e.preventDefault();
            if (isPortrait) return;

            if (!gameStarted) {
                doStart();
            } else if (!gameActive) {
                location.reload();
            } else if (player.onG) {
                player.dy = -player.jump;
                player.onG = false;
                // ã‚¸ãƒ£ãƒ³ãƒ—éŸ³ã‚’é³´ã‚‰ã™ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Œã°ï¼‰
                sndJump.play().catch(()=>{}); 
            }
        }

        window.addEventListener('touchstart', action, {passive: false});
        window.addEventListener('mousedown', (e) => { if(e.button===0) action(e); });

        function loop() {
            if (!gameActive) return;

            player.dy += player.grav;
            player.y += player.dy;

            let floor = canvas.height - player.h - 50;
            if (player.y > floor) { player.y = floor; player.dy = 0; player.onG = true; }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                // å½“ãŸã‚Šåˆ¤å®šï¼šä¸­å¿ƒã‚’ç‹™ã†ï¼ˆè¶³å…ƒã¨é ­ã®åˆ¤å®šã‚’ã•ã‚‰ã«çµã‚‹ï¼‰
                if (player.x + 35 < o.x + o.w - 35 && player.x + player.w - 35 > o.x + 35 &&
                    player.y + 35 < o.y + o.h - 35 && player.y + player.h - 10 > o.y + 10) {
                    gameActive = false;
                    sndDead.play().catch(()=>{}); // çµ‚äº†éŸ³
                }
                if (o.x + o.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById("scoreDisplay").innerText = "Score: " + score;
                    speed += 0.08;
                }
            });

            draw();
            requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
            ctx.drawImage(imgP, player.x, player.y, player.width, player.height);

            // éšœå®³ç‰©
            obstacles.forEach(o => {
                ctx.drawImage(imgB, o.x, o.y, o.w, o.h);
            });

            if (!gameActive && gameStarted) {
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                
                // ä¸­å¤®ä»˜è¿‘ã«é…ç½®
                let centerY = canvas.height / 2;
                ctx.font = "bold 36px sans-serif";
                ctx.fillText("è©¦åˆçµ‚äº†ï¼", canvas.width/2, centerY - 60);
                
                ctx.font = "bold 44px sans-serif";
                ctx.fillStyle = "#ffcc00"; // ã‚¹ã‚³ã‚¢ã‚’ç›®ç«‹ãŸã›ã‚‹è‰²
                ctx.fillText("Score: " + score, canvas.width/2, centerY);
                
                ctx.fillStyle = "white";
                ctx.font = "18px sans-serif";
                ctx.fillText("ã“ã®ã‚¹ã‚³ã‚¢ã‚’ã‚°ãƒƒã‚ºã‚·ãƒ§ãƒƒãƒ—å…¥å£ã§æ•™ãˆã¦ã­ï¼", canvas.width/2, centerY + 50);
                
                ctx.font = "20px sans-serif";
                ctx.fillText("â–¼ ã‚¿ãƒƒãƒ—ã—ã¦ãƒªãƒˆãƒ©ã‚¤ â–¼", canvas.width/2, centerY + 110);
            }
        }
    </script>
</body>
