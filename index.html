<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é™å²¡ãƒ–ãƒ«ãƒ¼ãƒ¬ãƒ´ã‚ºãƒŸãƒ‹ã‚²ãƒ¼ãƒ </title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0054a6; font-family: sans-serif; }
        
        /* èƒŒæ™¯ï¼šä¸‹ï¼ˆèŠç”Ÿï¼‰ã‚’åŸºæº–ã«é…ç½® */
        canvas { 
            display: block; width: 100%; height: 100%; touch-action: none; 
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center bottom;
        }

        /* ã‚¹ã‚³ã‚¢ï¼šå³ä¸Šã«é…ç½®ï¼ˆã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼è¢«ã‚Šå¯¾ç­–ã§å°‘ã—å†…å´ã«ï¼‰ */
        #scoreDisplay { 
            position: absolute; top: 20px; right: 30px; 
            font-size: 24px; font-weight: bold; color: #fff; 
            text-shadow: 2px 2px 4px #000; z-index: 100; 
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«ç”»åƒï¼šç”»é¢é«˜ã•ã‚’åŸºæº–ã«åˆ¶é™ã—ã¦ã¯ã¿å‡ºã—é˜²æ­¢ */
        #title-img { 
            width: auto; height: auto; 
            max-width: 80%; max-height: 50vh; /* ç”»é¢é«˜ã•ã®åŠåˆ†ã¾ã§ */
            margin-bottom: 20px;
        }
        #start-text { font-size: 20px; animation: blink 1.5s infinite; margin: 0;}
        
        #orientation-msg { display: none; background: #000; }
        #orientation-msg span { font-size: 50px; margin-bottom: 10px; }
        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.3;} }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    
    <div id="orientation-msg" class="overlay"><span>ğŸ“±</span>ç”»é¢ã‚’ã€æ¨ªå‘ãã€‘ã«ã—ã¦ã­ï¼</div>

    <div id="start-screen" class="overlay">
        <img src="title.png" id="title-img" alt="èµ°ã‚Œï¼ãƒ¬ãƒ´ã‚ºãã‚“">
        <p id="start-text">ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("start-screen");
        const orientMsg = document.getElementById("orientation-msg");

        // ç”»åƒã¨åŠ¹æœéŸ³ã®æº–å‚™
        const imgP = new Image(); imgP.src = 'player.png';
        const imgB = new Image(); imgB.src = 'ball.png';
        const sndJump = new Audio('jump.mp3'); 
        const sndDead = new Audio('dead.mp3');

        let pLoaded = false;
        let bLoaded = false;
        let ballRatio = 1; // ãƒœãƒ¼ãƒ«ã®ç¸¦æ¨ªæ¯”

        // ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰ãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã‚‹ï¼ˆç¢ºå®Ÿã«è¡¨ç¤ºã™ã‚‹ãŸã‚ï¼‰
        imgP.onload = () => { pLoaded = true; };
        imgB.onload = () => { 
            bLoaded = true;
            // èª­ã¿è¾¼ã¿å®Œäº†æ™‚ç‚¹ã§æœ¬æ¥ã®æ¯”ç‡ã‚’è¨ˆç®—
            ballRatio = imgB.width / imgB.height;
        };

        let score = 0;
        let gameActive = false;
        let gameStarted = false;
        let isPortrait = false;
        let speed = 0;
        let obstacles = [];
        let groundY = 0; // åœ°é¢ã®Yåº§æ¨™

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®šï¼ˆã‚µã‚¤ã‚ºã‚’å°‘ã—èª¿æ•´ï¼‰
        let player = { x: 50, y: 0, w: 90, h: 90, dy: 0, jump: 16, grav: 0.7, onG: false };

        function resize() {
            // ãƒ–ãƒ©ã‚¦ã‚¶ã®è¡¨ç¤ºé ˜åŸŸã‚µã‚¤ã‚ºã‚’æ­£ç¢ºã«å–å¾—
            canvas.width = document.documentElement.clientWidth;
            canvas.height = document.documentElement.clientHeight;
            
            // åœ°é¢ã®é«˜ã•ã‚’è¨ˆç®—ï¼ˆç”»é¢ã®ä¸‹ã‹ã‚‰25%ã®ä½ç½®ã‚’èŠç”Ÿã®å¢ƒç•Œã¨ã™ã‚‹ï¼‰
            groundY = canvas.height * 0.75;

            isPortrait = canvas.height > canvas.width;
            orientMsg.style.display = isPortrait ? "flex" : "none";
            if(!gameStarted) startScreen.style.display = isPortrait ? "none" : "flex";
            
            if(!gameActive && !isPortrait) draw(); // ãƒªã‚µã‚¤ã‚ºæ™‚ã‚‚æç”»æ›´æ–°
        }
        window.addEventListener('resize', resize);
        resize(); // åˆæœŸå®Ÿè¡Œ

        function addObs() {
            if (!gameActive) return;
            // é«˜ã•ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«æ±ºã‚ã€æ¯”ç‡ã«åŸºã¥ã„ã¦å¹…ã‚’è¨ˆç®—ï¼ˆæ­ªã¿é˜²æ­¢ï¼‰
            let baseH = 80 + Math.random() * 60; // é«˜ã•80ã€œ140px
            let baseW = baseH * ballRatio;

            // åœ°é¢ã«æ¥ã™ã‚‹ã‚ˆã†ã«é…ç½®
            obstacles.push({ x: canvas.width, y: groundY - baseH, w: baseW, h: baseH });
            setTimeout(addObs, 1200 + Math.random() * 1200);
        }

        function doStart() {
            gameStarted = true; gameActive = true;
            startScreen.style.display = "none";
            score = 0; obstacles = [];
            speed = canvas.width / 130; // ã‚¹ãƒ”ãƒ¼ãƒ‰èª¿æ•´
            player.y = groundY - player.h;
            document.getElementById("scoreDisplay").innerText = "Score: 0";
            addObs();
            loop();
        }

        function action(e) {
            if (e && e.cancelable) e.preventDefault(); // å®‰å…¨ãªpreventDefault
            if (isPortrait) return;

            if (!gameStarted) {
                doStart();
            } else if (!gameActive) {
                location.reload();
            } else if (player.onG) {
                player.dy = -player.jump;
                player.onG = false;
                sndJump.currentTime = 0; 
                sndJump.play().catch(()=>{});
            }
        }

        window.addEventListener('touchstart', action, {passive: false});
        window.addEventListener('mousedown', (e) => { if(e.button===0) action(e); });

        function loop() {
            if (!gameActive) return;

            player.dy += player.grav;
            player.y += player.dy;

            // åœ°é¢ã¨ã®æ¥è§¦åˆ¤å®š
            let floor = groundY - player.h;
            if (player.y > floor) { player.y = floor; player.dy = 0; player.onG = true; }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                // å½“ãŸã‚Šåˆ¤å®šï¼ˆå°‘ã—ç”˜ã‚ã«ï¼‰
                if (player.x + 25 < o.x + o.w - 20 && player.x + player.w - 25 > o.x + 20 &&
                    player.y + 25 < o.y + o.h - 10 && player.y + player.h - 5 > o.y + 10) {
                    gameActive = false;
                    sndDead.play().catch(()=>{});
                }
                if (o.x + o.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById("scoreDisplay").innerText = "Score: " + score;
                    speed += 0.05;
                }
            });

            draw();
            requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»ï¼ˆèª­ã¿è¾¼ã¿å®Œäº†å¾Œã®ã¿è¡¨ç¤ºï¼‰
            if(pLoaded) ctx.drawImage(imgP, player.x, player.y, player.width, player.height);

            // éšœå®³ç‰©æç”»
            obstacles.forEach(o => {
                 if(bLoaded) ctx.drawImage(imgB, o.x, o.y, o.w, o.h);
            });

            if (!gameActive && gameStarted) {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                
                let centerY = canvas.height / 2;
                ctx.font = "bold 32px sans-serif";
                ctx.fillText("è©¦åˆçµ‚äº†ï¼", canvas.width/2, centerY - 50);
                
                ctx.font = "bold 48px sans-serif";
                ctx.fillStyle = "#ffcc00";
                ctx.fillText(score, canvas.width/2, centerY + 10);
                ctx.font = "20px sans-serif"; ctx.fillStyle = "#fff";
                ctx.fillText("Score", canvas.width/2, centerY - 25);

                ctx.font = "16px sans-serif";
                ctx.fillText("ã“ã®ã‚¹ã‚³ã‚¢ã‚’ã‚°ãƒƒã‚ºã‚·ãƒ§ãƒƒãƒ—å…¥å£ã§æ•™ãˆã¦ã­ï¼", canvas.width/2, centerY + 60);
                
                ctx.font = "18px sans-serif";
                ctx.fillText("â–¼ ã‚¿ãƒƒãƒ—ã—ã¦ãƒªãƒˆãƒ©ã‚¤ â–¼", canvas.width/2, centerY + 110);
            }
        }
    </script>
</body>
</html>
