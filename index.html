<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é™å²¡ãƒ–ãƒ«ãƒ¼ãƒ¬ãƒ´ã‚ºãƒŸãƒ‹ã‚²ãƒ¼ãƒ </title>
    <style>
        /* åŸºæœ¬è¨­å®šï¼šç”»é¢ã‹ã‚‰ã¯ã¿å‡ºã•ãªã„ */
        body { margin: 0; padding: 0; overflow: hidden; background: #0054a6; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; touch-action: none; background-image: url('bg.jpg'); background-size: cover; background-position: center; }

        /* ã‚¹ã‚³ã‚¢è¡¨ç¤º */
        #scoreDisplay { position: absolute; top: 15px; left: 20px; font-size: 32px; font-weight: bold; color: #fff; text-shadow: 2px 2px 4px #000; z-index: 100; }

        /* ã‚¹ã‚¿ãƒ¼ãƒˆãƒ»è­¦å‘Šç”»é¢ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; }
        h1 { font-size: 40px; margin: 0 0 20px; }
        p { font-size: 24px; animation: blink 1.5s infinite; }
        
        #orientation-msg { display: none; background: #000; }
        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.3;} }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    
    <div id="orientation-msg" class="overlay">ğŸ“±<br>ç”»é¢ã‚’ã€æ¨ªå‘ãã€‘ã«ã—ã¦ã­ï¼</div>

    <div id="start-screen" class="overlay">
        <h1>èµ°ã‚Œï¼ãƒ¬ãƒ´ã‚ºãã‚“</h1>
        <p>ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("start-screen");
        const orientMsg = document.getElementById("orientation-msg");

        // ç”»åƒã®è¨­å®šï¼ˆèª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¦ã‚‚ã„ã„ã‚ˆã†ã«æº–å‚™ï¼‰
        const imgP = new Image(); imgP.src = 'player.png';
        const imgB = new Image(); imgB.src = 'ball.png';

        let score = 0;
        let gameActive = false;
        let gameStarted = false;
        let isPortrait = false;
        let speed = 0;
        let obstacles = [];
        let player = { x: 80, y: 0, w: 100, h: 100, dy: 0, jump: 18, grav: 0.8, onG: false };

        // ç”»é¢ã‚µã‚¤ã‚ºèª¿æ•´
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            isPortrait = canvas.height > canvas.width;
            orientMsg.style.display = isPortrait ? "flex" : "none";
            if(!gameStarted) startScreen.style.display = isPortrait ? "none" : "flex";
            draw();
        }
        window.addEventListener('resize', resize);
        resize();

        // éšœå®³ç‰©ã‚’å‡ºã™
        function addObs() {
            if (!gameActive) return;
            let size = 60 + Math.random() * 40;
            obstacles.push({ x: canvas.width, y: canvas.height - size - 60, w: size, h: size });
            setTimeout(addObs, 1200 + Math.random() * 1000);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function doStart() {
            gameStarted = true;
            gameActive = true;
            startScreen.style.display = "none";
            score = 0;
            obstacles = [];
            speed = canvas.width / 100;
            player.y = canvas.height - player.h - 60;
            addObs();
            loop();
        }

        // ã‚¸ãƒ£ãƒ³ãƒ—ãƒ»æ“ä½œ
        function action(e) {
            if (e) e.preventDefault();
            if (isPortrait) return;

            if (!gameStarted) {
                doStart();
            } else if (!gameActive) {
                location.reload();
            } else if (player.onG) {
                player.dy = -player.jump;
                player.onG = false;
            }
        }

        // å…¨ã¦ã®æ“ä½œã‚¤ãƒ™ãƒ³ãƒˆã‚’ç™»éŒ²
        window.addEventListener('touchstart', action, {passive: false});
        window.addEventListener('mousedown', (e) => { if(e.button===0) action(e); });

        function loop() {
            if (!gameActive) return;

            player.dy += player.grav;
            player.y += player.dy;

            let floor = canvas.height - player.h - 60;
            if (player.y > floor) { player.y = floor; player.dy = 0; player.onG = true; }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                // å½“ãŸã‚Šåˆ¤å®šï¼ˆç”»åƒã®ä½™ç™½ã‚’è€ƒãˆã¦å°‘ã—å†…å´ã§åˆ¤å®šï¼‰
                if (player.x + 30 < o.x + o.w - 30 && player.x + player.w - 30 > o.x + 30 &&
                    player.y + 30 < o.y + o.h - 30 && player.y + player.h > o.y + 30) {
                    gameActive = false;
                }
                if (o.x + o.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById("scoreDisplay").innerText = "Score: " + score;
                    speed += 0.1;
                }
            });

            draw();
            requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»ï¼ˆç”»åƒãŒãªã‘ã‚Œã°é’ã„å››è§’ï¼‰
            try {
                ctx.drawImage(imgP, player.x, player.y, player.w, player.h);
            } catch(e) {
                ctx.fillStyle = "blue"; ctx.fillRect(player.x, player.y, player.w, player.h);
            }

            // éšœå®³ç‰©æç”»ï¼ˆç”»åƒãŒãªã‘ã‚Œã°èµ¤ã„å››è§’ï¼‰
            obstacles.forEach(o => {
                try {
                    ctx.drawImage(imgB, o.x, o.y, o.w, o.h);
                } catch(e) {
                    ctx.fillStyle = "red"; ctx.fillRect(o.x, o.y, o.w, o.h);
                }
            });

            if (!gameActive && gameStarted) {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "bold 40px sans-serif";
                ctx.fillText("è©¦åˆçµ‚äº†ï¼", canvas.width/2, canvas.height/2);
                ctx.font = "24px sans-serif";
                ctx.fillText("Score: " + score, canvas.width/2, canvas.height/2 + 50);
                ctx.fillText("ã‚¿ãƒƒãƒ—ã—ã¦ãƒªãƒˆãƒ©ã‚¤", canvas.width/2, canvas.height/2 + 100);
            }
        }
    </script>
</body>
</html>
